name: Autoyapfing

on:
  push:
  pull_request:
  workflow_dispatch:
    paths:
      - "**.py"

jobs:
  build:
    name: Autoyapfing
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.7]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          token: ${{ github.token }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          pip install --upgrade --user pip

      - name: Setup YAPF Formatter
        run: |
          pip install yapf==0.29.0
          yapf -rpi --style='{based_on_style: google, indent_width: 4, column_limit: 120}' .

      - name: Action metadata
        run: |
          echo -e "action     : ${{ github.action }}"
          echo -e "actor      : ${{ github.actor }}"
          echo -e "event_name : ${{ github.event_name }}"
          echo -e "job        : ${{ github.job }}"
          echo -e "ref        : ${{ github.ref }}"
          echo -e "repository : ${{ github.repository }}"
          echo -e "run_id     : ${{ github.run_id }}"
          echo -e "sha        : ${{ github.sha }}"
          echo -e "workflow   : ${{ github.workflow }}"
          echo -e "workspace  : ${{ github.workspace }}"

      - name: Config github-actions
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Yapfing
        run: |
          git diff-index --quiet HEAD || git commit -m "Autoyapfing" && git push
